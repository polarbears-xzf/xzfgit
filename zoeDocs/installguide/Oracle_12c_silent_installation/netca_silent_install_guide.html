    <h3 id="oracle">静默创建Oracle监听</h3>
    <ol>
      <li>静默创建Oracle监听(Oracle用户)
<blockquote></blockquote><pre><code>netca -silent -responsefile /home/oracle/database/response/netca.rsp
</code></pre></li>
      <li>注意事项
<ol><li>找不到netca命令
<ul><li>需配置环境变量中ORACLE_HOME变量</li></ul></li><li>客户端无法连接
<ul><li>需配置hosts将IP与hostname关联</li></ul></li></ol></li>
    </ol>
